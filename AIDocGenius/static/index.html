<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDocGenius - 智能文档助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Literata:wght@400;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #0d1b2a;
            --slate: #2b3a4a;
            --sand: #f7f3ea;
            --mist: #e6edf2;
            --teal: #2a9d8f;
            --amber: #f4a261;
            --rose: #e76f51;
            --card: #ffffff;
            --shadow: 0 18px 50px rgba(15, 33, 52, 0.15);
        }
        body {
            font-family: "Space Grotesk", "Segoe UI", sans-serif;
            color: var(--ink);
            background: radial-gradient(circle at top right, #f1f6f7 0%, #eef2f5 35%, #f7f3ea 100%);
            min-height: 100vh;
        }
        h1, h2, h3, h4, h5 {
            font-family: "Literata", "Georgia", serif;
            letter-spacing: 0.2px;
        }
        .navbar {
            background: linear-gradient(120deg, #1b263b 0%, #2a9d8f 100%);
            box-shadow: 0 12px 30px rgba(13, 27, 42, 0.25);
        }
        .hero {
            padding: 3rem 0 2rem;
        }
        .hero-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(6px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 2.5rem;
            animation: rise-in 600ms ease;
        }
        .badge-pill {
            background: rgba(42, 157, 143, 0.15);
            color: var(--teal);
            padding: 0.35rem 0.9rem;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.2rem;
        }
        .feature-card {
            background: var(--card);
            border-radius: 16px;
            padding: 1.2rem 1.3rem;
            box-shadow: 0 12px 30px rgba(15, 33, 52, 0.08);
            border: 1px solid rgba(13, 27, 42, 0.06);
            min-height: 150px;
            transition: transform 200ms ease, box-shadow 200ms ease;
        }
        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 36px rgba(15, 33, 52, 0.12);
        }
        .feature-icon {
            font-size: 1.8rem;
            color: var(--teal);
            margin-bottom: 0.8rem;
        }
        .panel {
            background: var(--card);
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(13, 27, 42, 0.08);
        }
        .drop-zone {
            border: 2px dashed rgba(42, 157, 143, 0.6);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(42, 157, 143, 0.08), rgba(231, 111, 81, 0.06));
            cursor: pointer;
            transition: background 200ms ease, border-color 200ms ease;
        }
        .drop-zone:hover {
            background: linear-gradient(135deg, rgba(42, 157, 143, 0.15), rgba(231, 111, 81, 0.1));
            border-color: rgba(42, 157, 143, 0.9);
        }
        .form-select, .form-check-input, .btn {
            border-radius: 12px;
        }
        .btn-primary {
            background: linear-gradient(120deg, #2a9d8f 0%, #1f6f66 100%);
            border: none;
            padding: 0.85rem 1rem;
            font-weight: 600;
        }
        .result-card {
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(15, 33, 52, 0.08);
            border: 1px solid rgba(13, 27, 42, 0.08);
            animation: fade-in 400ms ease;
        }
        footer {
            color: var(--slate);
        }
        @keyframes rise-in {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .hero-card {
                padding: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-file-earmark-text"></i>
                AIDocGenius
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <section class="hero">
            <div class="hero-card">
                <div class="row align-items-center">
                    <div class="col-lg-7">
                        <span class="badge-pill">AI Doc Studio</span>
                        <h1 class="mt-3">智能文档助手</h1>
                        <p class="lead text-muted">摘要、翻译、分析、转换与批量处理，一站式完成。</p>
                    </div>
                    <div class="col-lg-5 text-lg-end mt-3 mt-lg-0">
                        <div class="feature-grid">
                            <div class="feature-card">
                                <i class="bi bi-file-text feature-icon"></i>
                                <h6>文档摘要</h6>
                                <p class="mb-0 text-muted">快速提炼核心信息</p>
                            </div>
                            <div class="feature-card">
                                <i class="bi bi-translate feature-icon"></i>
                                <h6>多语言翻译</h6>
                                <p class="mb-0 text-muted">多语言即时互译</p>
                            </div>
                            <div class="feature-card">
                                <i class="bi bi-graph-up feature-icon"></i>
                                <h6>结构分析</h6>
                                <p class="mb-0 text-muted">可读性与关键词</p>
                            </div>
                            <div class="feature-card">
                                <i class="bi bi-arrow-left-right feature-icon"></i>
                                <h6>格式转换</h6>
                                <p class="mb-0 text-muted">多格式互通</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="row mt-4">
            <div class="col-lg-9 mx-auto">
                <div class="panel p-4">
                    <h5 class="card-title mb-3">文档处理</h5>
                    <div class="drop-zone mb-3" id="dropZone">
                        <i class="bi bi-cloud-upload display-4"></i>
                        <p class="mb-1">拖放文件到这里或点击上传</p>
                        <small class="text-muted">批量模式支持多文件选择</small>
                        <input type="file" id="fileInput" class="d-none">
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <select class="form-select" id="operationType">
                                <option value="summarize">生成摘要</option>
                                <option value="translate">翻译文档</option>
                                <option value="analyze">文档分析</option>
                                <option value="convert">格式转换</option>
                                <option value="batch">批量处理</option>
                            </select>
                        </div>
                        <div class="col-md-6" id="targetLanguageContainer" style="display: none;">
                            <select class="form-select" id="targetLanguage">
                                <option value="en">英语</option>
                                <option value="zh">中文</option>
                                <option value="ja">日语</option>
                                <option value="ko">韩语</option>
                                <option value="fr">法语</option>
                                <option value="de">德语</option>
                                <option value="es">西班牙语</option>
                                <option value="it">意大利语</option>
                                <option value="ru">俄语</option>
                                <option value="ar">阿拉伯语</option>
                            </select>
                        </div>
                        <div class="col-md-6" id="outputFormatContainer" style="display: none;">
                            <select class="form-select" id="outputFormat">
                                <option value="txt">TXT</option>
                                <option value="md">Markdown</option>
                                <option value="docx">Word</option>
                                <option value="html">HTML</option>
                                <option value="json">JSON</option>
                                <option value="yaml">YAML</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3" id="batchOptions" style="display: none;">
                        <label class="form-label">批量操作</label>
                        <div class="row g-2">
                            <div class="col-6 col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="summarize" id="batchSummarize" checked>
                                    <label class="form-check-label" for="batchSummarize">摘要</label>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="translate" id="batchTranslate">
                                    <label class="form-check-label" for="batchTranslate">翻译</label>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="analyze" id="batchAnalyze" checked>
                                    <label class="form-check-label" for="batchAnalyze">分析</label>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="convert" id="batchConvert">
                                    <label class="form-check-label" for="batchConvert">转换</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" value="zip" id="batchZip" checked>
                            <label class="form-check-label" for="batchZip">生成 ZIP 下载</label>
                        </div>
                    </div>
                    <button class="btn btn-primary w-100 mt-4" id="processButton">
                        处理文档
                    </button>
                </div>

                <div class="result-card mt-4" id="resultCard" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">处理结果</h5>
                        <div id="resultContent" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2024 AIDocGenius. 联系我们：<a href="mailto:jmr@jiangmuran.com">jmr@jiangmuran.com</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
